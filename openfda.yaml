metrics:
  - openfda_metrics.yaml
inputs:
  drugs_input:
    file:
      path: input/19.06_drug-data.json
      format: JSON
  fdas_parquet:
    file:
      path: "out/fdas.parquet"
      format: Parquet
      options:
        multiLine: "true"
        mode: "DROPMALFORMED"
output:
  file:
    dir: "out"
logLevel: WARN
appName: platformOFDAs
