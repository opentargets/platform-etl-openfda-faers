metrics:
  - openfda_pre_metrics.yaml
inputs:
  fdas_raw_input:
    file:
      path: "input/fdas_raw/*.json"
      format: JSON
      options:
        multiLine: "true"
        mode: "DROPMALFORMED"
  blacklist_input:
    file:
      path: blacklisted_events.txt
      format: CSV
      options:
        sep: "\t"
        ignoreLeadingWhiteSpace: "true"
        ignoreTrailingWhiteSpace: "true"
        header: "false"
output:
  file:
    dir: "out"
logLevel: WARN
appName: platformOFDAsPre
